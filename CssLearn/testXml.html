            $("#topRightButton").click(function () {

            $("#bottomLeftButton").click(function(){
                $.ajax({
                    type: "GET",
                    url: "testC.xml",
                    dataType: "xml",
                    success: function (xml) {
                        $("#titlePrice").append("<ul>Title And Price</ul>");
                        $(xml).find('CD').each(function () {
                            var cdTitle = $(this).find('TITLE').text();
                            var cdPrice = $(this).find('PRICE').text();
                            $("<li></li>").html(cdTitle + ' , ' + cdPrice).appendTo("#titlePrice");
                        });
                    },
                    error: function () {
                        alert("Title Price ");
                    }
                });
            });
            $("#bottomRightButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "testD.xml",
                    dataType: "xml",
                    success: function (xml) {
                        $("#titleArtistYear").append("<ul>Title Artist And Year</ul>");
                        $(xml).find('CD').each(function () {
                            var cdTitle = $(this).find('TITLE').text();
                            var cdArtist = $(this).find('ARTIST').text();
                            var cdYear = $(this).find('YEAR').text();
                            $("<li></li>").html(cdTitle + ' , ' + cdArtist + ' , ' + cdYear).appendTo("#titleArtistYear");
                        });
                    },
                    error: function () {
                        alert("Title Artist Year ");
                    }
                });
            });
            $("#centerButton").click(function () {
                $('input[data-fire-url]').each(function () {
                    //alert(document.getElementById("centerButton").getAttribute("data-fireAll-url"));
                    if ($(this).attr("data-fire-url") === (document.getElementById("centerButton").getAttribute("data-fireAll-url"))) {
                        $(this).click();
                    }
                });
            });
