<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="../../SCss/shining-symbols.css" rel="stylesheet" >
</head>

<body> 
     <div class="col-xs-12 col-md-4">
         <div class="shining-symbols">
             <span>.</span><span>:</span><span>.</span>
         </div>
     </div> <!-- / col -->

     <div class="col-xs-12 col-md-4">
         <div class="shining-symbols">
             <span>o</span><span>O</span><span>o</span>
         </div>
     </div> <!-- / col -->

     <div class="col-xs-12 col-md-4">
         <div class="shining-symbols">
             <span>:</span><span>)</span>
         </div>
     </div> <!-- / col -->

    <div class="col-xs-12 col-md-4">
        <div class="shining-symbols">
            <span><</span><span>></span><span><</span><span>></span>
        </div>
    </div> <!-- / col -->

    <div class="col-xs-12 col-md-4">
        <div class="shining-symbols">
            <span>d</span><span>d</span><span>b</span><span>d</span>
        </div>
    </div> <!-- / col -->

    <div class="col-xs-12 col-md-4">
        <div class="shining-symbols">
            <span>^</span><span>*</span><span>:</span><span>*</span><span>^</span>
        </div>
    </div> <!-- / col -->

</body>
</html>
